<html>
  <head>
    <script src="script.js" charset="utf-8"></script>
  </head>
  <body>
    <div>
      <form>
        <div>Your text:</div>
        <textarea id="input" autofocus rows="15" cols="100" oninput="ui_convert()"></textarea>
        <br/>
        <br/>
        <span>Convert:</span>
        <div>
            <input type="radio" name="convert-which" id="all" value="all" checked onclick="ui_convert()">
            <label for="all">All words</label>
        </div>
        <!--div>
          <input type="radio" name="convert-which" id="keywords" value="keywords" onclick="ui_convert()">
          <label for="keywords">Keywords only</label>
        </div-->
        <span>Readability:</span>
        <div>
            <input type="radio" name="readability" value="high" checked onclick="ui_convert()">
            <label for="high">High</label>
        </div>
        <div>
          <input type="radio" name="readability" value="low" onclick="ui_convert()">
          <label for="low">Low</label>
        </div>
      </form>
    </div>
    <div>
      Output:<br/>
      <textarea id="output" rows="15" cols="100" style="font-family:system-ui"></textarea>
    </div>
    <div>
      # Replacements: <span id="replacements"></span>
    </div>
    <div>
      Hash: <span id="hash"></span>
    </div>
    <div>
      Variations: <span id="variations"></span>
    </div>
</html>
